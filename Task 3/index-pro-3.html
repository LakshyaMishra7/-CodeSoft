<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css-pro-3.css"> 

  </head>
  <body>
    <div class="intro">
      <h2>It's a Calculator!</h2>
      <p>Built using HTML, CSS and Javascript.</p>
    </div>

    <div class="container">
      <div class="calculator">
        <div class="result">
          <div class="history">
            <p id="history-value"></p>
          </div>
          <div class="output">
            <p id="output-value"></p>
          </div>
        </div>
        <div class="keyboard">
          <!-- First Row -->
          <button class="operator" id="clear">C</button>
          <button class="operator" id="backspace">Del</button>
          <button class="operator" id="%">%</button>
          <button class="operator" id="/">&#247;</button>

          <!-- Second Row -->
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="operator" id="*">&times;</button>

          <!-- third Row -->
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="operator" id="-">-</button>

          <!-- Forth Row -->
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="operator" id="+">+</button>

          <!-- Fivth Row -->
          <button class="empty" id="empty"></button>
          <button class="number" id="0">0</button>
          <button class="empty" id="empty"></button>
          <button class="operator" id="equal">=</button>
        </div>
      </div>
    </div>

    <script src="js-pro-3.js"></script>
  </body>
</html>
